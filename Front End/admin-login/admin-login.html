<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link class="round-icon" rel="icon" href="https://images.shiksha.com/mediadata/images/1684329152phpkX3pkn.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin-login.css">
    <link rel="stylesheet" href="../ldm-mode/ldm.css">
    <title>Admin Login</title>
</head>

<body>

    <div class="main-bar">
        <h1>Admin Login Form</h1>
        <button class="mode-btn" onclick="myFunction()"><i class="fa-solid fa-moon"></i></button>
    </div>

    <form onsubmit="return validateLogin()">
        <div class="imgcontainer">
            <img src="https://www.pngmart.com/files/21/Admin-Profile-Vector-PNG-Clipart.png" alt="Avatar" class="avatar">
        </div>

        <div class="container cont-form">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container">
            <button type="button" class="cancelbtn" onclick="clearFields()">Cancel</button>
            <span class="psw">Back to <a href="../index.html">Home</a></span>
        </div>
    </form>
    <script src="admin-login.js"></script>
    <script src="../main-file/script.js"></script>
    <script src="../ldm-mode/ldm.js"></script>
</body>

</html>
